# .github/workflows/ci.yml
name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Qt 6.10.2 (win64_mingw)
        uses: jurplel/install-qt-action@v3
        with:
          version: '6.10.2'
          host: windows
          target: desktop
          arch: win64_mingw

      - name: Build example
        shell: pwsh
        run: |
          cd example
          mkdir build
          cd build
          # Добавляем путь к MinGW в PATH
          $env:PATH = "$env:QT_BASE_PATH\bin;$env:PATH"
          # Запускаем CMake, явно указывая компилятор через флаг (а не через env)
          cmake .. -G "Ninja" -DCMAKE_BUILD_TYPE=Release -DCMAKE_CXX_COMPILER=g++
          cmake --build .
