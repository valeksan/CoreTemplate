# .github/workflows/ci.yml
name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Устанавливаем Qt с архитектурой под MSVC
      - name: Install Qt 6.10.2 (win64_msvc2019_64)
        uses: jurplel/install-qt-action@v3
        with:
          version: '6.10.2'
          host: windows
          target: desktop
          arch: win64_msvc2019_64 # <-- Вот это важно!

      # Устанавливаем Visual Studio Build Tools (или MSVC toolchain)
      - name: Setup MSVC
        uses: microsoft/setup-msbuild@v2
        # Этот action устанавливает MSBuild и компиляторы MSVC

      - name: Build example
        shell: pwsh
        run: |
          cd example
          mkdir build
          cd build
          # Используем генератор Visual Studio
          cmake .. -G "Visual Studio 17 2022" -A x64 -DCMAKE_BUILD_TYPE=Release -DCMAKE_PREFIX_PATH="$env:QT_ROOT_DIR"
          cmake --build . --config Release
