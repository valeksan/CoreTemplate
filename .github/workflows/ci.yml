# .github/workflows/ci.yml
name: CI

# Trigger only when core.h is modified
on:
  push:
    paths:
      - 'core.h'              # Relative path to the file in the repository root
      - '.github/workflows/ci.yml'  # Also trigger if the workflow file itself is changed
    branches: [ "main", "master" ]
  pull_request:
    paths:
      - 'core.h'
      - '.github/workflows/ci.yml'
    branches: [ "main", "master" ]

jobs:
  build:
    # Run on Linux and macOS
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        # Define Qt architecture for each OS
        include:
          - os: ubuntu-latest
            qt_arch: 'linux_gcc_64'        # For Linux
          - os: macos-latest
            qt_arch: 'clang_64'            # For macOS

    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: '6.10.2'
        host: ${{ matrix.os == 'ubuntu-latest' && 'linux' || 'mac' }}
        target: 'desktop'
        arch: ${{ matrix.qt_arch }}
        modules: ''
        tools: ''

    # Install CMake and Ninja
    - name: Install CMake and Ninja (Ubuntu)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake ninja-build

    - name: Install CMake and Ninja (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install cmake ninja

    # Build the example
    - name: Build Example App
      run: |
        cd example
        mkdir build
        cd build
        cmake .. -G "Ninja" -DCMAKE_BUILD_TYPE=Release
        cmake --build .
