# .github/workflows/ci.yml
name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Qt 6.10.2 (win64_mingw)
        uses: jurplel/install-qt-action@v3
        with:
          version: '6.10.2'
          host: windows
          target: desktop
          arch: win64_mingw

      - name: Build example
        shell: pwsh
        run: |
          cd example
          # Устанавливаем переменные окружения ПЕРЕД cmake
          $env:CMAKE_CXX_COMPILER = "$env:QT_BASE_PATH\bin\g++.exe"
          $env:CMAKE_C_COMPILER = "$env:QT_BASE_PATH\bin\gcc.exe"
          $env:PATH = "$env:QT_BASE_PATH\bin;$env:PATH"
          
          # Создаём чистую build папку
          mkdir build
          cd build
          
          # Запускаем cmake без указания компилятора, он возьмёт из env
          cmake .. -G "Ninja" -DCMAKE_BUILD_TYPE=Release
          cmake --build .
