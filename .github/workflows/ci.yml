# .github/workflows/ci.yml
name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Qt 6.10.2 (win64_mingw)
        uses: jurplel/install-qt-action@v3
        with:
          version: '6.10.2'
          host: windows
          target: desktop
          arch: win64_mingw

      - name: Debug. Print paths
        shell: pwsh
        run: |
          Write-Host "QT_BASE_PATH = $env:QT_BASE_PATH"
          Write-Host "QT_ROOT_DIR = $env:QT_ROOT_DIR"
          Write-Host "Listing QT_BASE_PATH:"
          Get-ChildItem "$env:QT_BASE_PATH"
          Write-Host "Listing QT_BASE_PATH\bin:"
          Get-ChildItem "$env:QT_BASE_PATH\bin" -ErrorAction SilentlyContinue

      - name: Build example
        shell: cmd
        run: |
          cd example
          mkdir build
          cd build
          set PATH=%QT_BASE_PATH%\bin;%PATH%
          cmake .. -G "Ninja" -DCMAKE_BUILD_TYPE=Release
          cmake --build .
